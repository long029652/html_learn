<h3>静夜思</h3>
<p>作者：李白</p>
<p>床前明月光，疑是地上霜。举头望明月，低头思故乡。</p>
<hr>
<h4>【李白简介】</h4>
<p>李白 (701—762年)，字太白，号青莲居士，唐代伟大的浪漫主义诗人。其诗风雄奇豪放，想象丰富，语言流转自然，音律和谐多变。他善于从民歌、神话中汲取营养素材，.. </p>
