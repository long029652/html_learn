<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>贵美商城注册</title>
</head>
<body>
    <table border="0" wides="100%">
<tr>
<td>登录名：</td>
<td><input type="text" name="username" size="20">（可包含 a-z, 0-9 和下划线）</td>
<td>阅读贵美网服务协议</td>
</tr>
<tr>
<td>密码：</td>
<td><input type="password" name="passwd" size="20">（至少包含6个字符）</td>
<td rowspan="8">
    <textarea name="content" cols="18" rows="16" readonly="readonly">欢迎阅读服务条款协议......</textarea>
</td>
</tr>
<tr>
<td>再次输入密码：</td>
<td><input type="password" name="passwd" size="20"></td>
</tr>
</tr>
<tr>
<td>电子邮箱：</td>
<td><input type="password" name="passwd" size="20">（必须包含 @ 字符）</td>
</tr>
</tr>
<tr>
<td>性别</td>
<td><input name = "gender" type = "radio" value = 1 checked = "checked" /><img src="/firsthtml/images/addfav.gif">男
    <input name = "gender" type = "radio" value = 0 /><img src="/firsthtml/images/addfav.gif">女</td>
</tr>
</tr>
<tr>
<td>头像</td>
<td><input type="file" name="pic" ></td>
</tr>
</tr>
<tr>
<td>爱好</td>
<td><input type="checkbox" name="运动">运动<input type="checkbox" name="聊天">聊天<input type="checkbox" name="玩游戏">玩游戏</td>
</tr>
</tr>
<tr>
<td>喜欢的城市</td>
<td><select name="city">
<option value="0" selected="selected">【请选择】</option>
<option value="北京">北京</option>
<option value="上海">上海</option>
</td>
</tr>
<tr>
<td>&nbsp;</td>
<td><input name="btn" type="submit" value="同意右侧服务条款，提交注册信息" disabled="disabled" />  <input type="reset"></td>
</tr>
    </table >
</body>
</html>
