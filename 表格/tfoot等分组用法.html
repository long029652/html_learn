<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tfoot等分组用法</title>
</head>
<body>
    <table width="40%" border="1">
        <caption>年终数据报表</caption>
        <thead style="background: #0FF">
            <tr>
                <th>&nbsp;</th>
                <th>1月</th>
                <th>2月</th>
                <th>3月</th>
                <th>小计(RMB)</th>
            </tr>
            <tbody style=" background: #9CC">
                <tr>
                    <td>北京</td>
                    <td>10</td>
                    <td>10</td>
                    <td>50</td>
                    <td>70</td>
                </tr>
                <tr> 
                    <td>上海</td>
                    <td>20</td>
                    <td>30</td>
                    <td>70</td>
                    <td>120</td>
                </tr>
                <tr>
                    <td>天津</td>
                    <td>30</td>
                    <td>40</td>
                    <td>80</td>
                    <td>150</td>
                </tr>
            </tbody>
            <tfoot style="background: #FF0">
                    <td>总计(RMB)</td>
                    <td>60</td>
                    <td>80</td>
                    <td>200</td>
                    <td>240</td>
        </table >
</body>
</html>
