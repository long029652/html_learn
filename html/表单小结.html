<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<head>
  <title>表单小结</title>
</head>

<body>
    <h1>申请表</h1>
<form action = "login.jsp" method = "post">
姓名:
<input type="hidden" name="userid" value="666" />
<input name = "姓名" type = "text"  size= "21" >
<br>
密码:
<input name = "密码" type = "password"  size= "21" >
<br>
照片:
<input type="file" name="files" /><br />
<br>
感兴趣的职位：
<br>
<input name = "职位" type = "radio" value = "web设计" checked = "checked" />web设计
<input name = "职位" type = "radio" value = "web开发" />web开发
<br>
向往城市：
<select name="城市">
<option value="" selected="selected">请选择</option>
<option value="北京">北京</option>
<option value="上海">上海</option>
</select>
<br>
协议：
<br>
<textarea name="content" cols="60" rows="8" readonly="readonly">
求职信息必须真实，准确，本网站只负责向企业推荐。
</textarea><br />
<input name="agree" type="checkbox" />
我认真阅读并接受以上协议
<br>
经验
<select name="经验">
<option value="0" selected="selected">无经验</option>
<option value="1">1年经验</option>
<option value="2">2年经验</option>
</select>
<br>
<input name="btn" type="submit" value="提交" disabled="disabled" />
<input name="reset" type="reset" value="重置" />


</form>
</body>

</html>
